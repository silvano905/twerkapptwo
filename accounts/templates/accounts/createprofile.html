<!DOCTYPE html>
{% extends 'main.html' %}
{% load bootstrap4 %}

{% block serach_block %}
{% endblock %}

{% block body_block %}
<div class="jumbotron main_wrapper_jumbotron">
    <div class="container">
    <div class="jumbotron">
        <div align="center">
            <p>Editar Perfil</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="inputEmail4">Username</label>
                    <p>{{ form.username }}</p>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="Texto">Descripcion</label>
                    <p>{{ formm.description }}</p>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-lg-6 col-md-6 col-sm-12">
                    <img src="{{ image.url }}" class="silvano" style="max-height: 280px; width:100%;max-width:268px; object-fit: cover">
                    <p accept="image/*" onchange="loadFile(event)">{{ formm.profile_pic }}</p>
                </div>


                <div class="form-group col-lg-6 col-md-6 col-sm-12">
                    <img id="output" style="max-height: 280px; width:100%;max-width:268px; object-fit: cover"/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>

</div>
</div>


<script>
  var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
  };
</script>




{% endblock %}
