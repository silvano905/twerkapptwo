<!DOCTYPE html>
{% extends 'main.html'%}
{% load bootstrap4 %}

{% block serach_block %}
{% endblock %}

{% block body_block %}
<div class="jumbotron main_wrapper_jumbotron">
    <div class="container">
    <div class="jumbotron">
        <h3 align="center">Crear Perfil</h3>

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-4 col-sm-12">
                <label>Descripcion</label>
            {{ form.description }}
            </div>

            <div class="form-group col-md-4 col-sm-12">
                <label>Imagen</label>
                <p accept="image/*" onchange="loadFile(event)">{{ form.profile_pic }}</p>
            </div>

                <div class="form-group col-md-4 col-sm-12">
                    <img id="output" style="width: 170px; height: 200px; object-fit: cover"/>
                </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6 col-sm-12">
                <label>GÃ©nero
                {{ form.gender }}</label>

        </div>
        </div>


    <input type="submit" value="Crear">
    </form>
        </div>
</div>

</div>
<script>
  var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
  };
</script>


{% endblock %}
